<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
<style type="text/css">
div {
	display: table;
	margin: 0 auto;
}
</style>
</head>
<body>
<div>
<h1>? Covert BOX ?</h1>
<h5>{{time}}</h5>
<ol>
{% for i in list %}
<li>
		<h2><a href="/serve/{{i.blob_key}}">{{i.file_name}}</a>
		{% if i.one_time %}
		[only one time]
		{% endif %}
		</h2>
		<h5>Expire: {{i.expiry_date}}</h5>
		<h5><a href="/delete/{{i.blob_key}}">delete</a></h5>
</li>
{% endfor %}
</ol>
</div>
<div>
	<h2><a href="/">Go to Upload Page</a></h2>
	<h2><a href="/download">Go to Download Page</a></h2>
</div>

</body>
</html>
{% endautoescape %}
