<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
<style type="text/css">
div {
	display: table;
	margin: 0 auto;
}
h1 {
	text-align: center;
}
textarea {
	width: 100%;
}
</style>
</head>
<body>
<div>
<h1>? Covert BOX ?</h1>
<form action="{{upload_url}}" method="POST" enctype="multipart/form-data">
	<h3>Upload File: <input type="file" name="file" /></h3>
	<h3>retrieval key: <input type="text" name="user_key" /></h3>
	<h3>email (opt): <input type="text" name="email" /></h3>
	<h3><input type="checkbox" name="one_time" />one time download</h3>
	<p>optional message</p>
	<textarea rows="4" name="msg" ></textarea>
	<p><input type="submit" name="submit" value="Upload" /></p>
</form>
</div>
<div>
	<h2><a href="/download">Go to Download Page</a></h2>
</div>
</body>
</html>
{% endautoescape %}
