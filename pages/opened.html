<!DOCTYPE html>
{% autoescape true %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Covert-Box</title>

<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">

<style id="holderjs-style" type="text/css"></style>

</head>

<body role="document">

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Covert-Box</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Upload</a></li>
				<li class="active"><a href="/opening">Download</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<div class="container theme-showcase" role="main">

	<div class="jumbotron">
		<h1>? Covert-Box ?</h1>
	</div>
	{% for i in list %}
	<h2><a href="/open/{{i.blob_key}}">{{i.file_name}}</a> 
		{% if i.one_time %}
		<button type="button" class="btn btn-info">Only once</button>
		{% endif %}
		<a href="/trash/{{i.blob_key}}"><button type="button" class="btn btn-danger btn-lg">Delete</button></a>
	</h2>
	<p>
	{% if i.msg %}
	<blockquote>
		{{i.msg}}
	</blockquote>
	{% endif %}
	</p>
	<h5>Expire: {{i.expiry_date}}</h5>
	{% endfor %}



</div> <!-- /container -->
</body></html>
{% endautoescape %}
